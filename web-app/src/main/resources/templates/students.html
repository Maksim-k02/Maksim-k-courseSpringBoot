<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <link rel="stylesheet" href="../../resources/static/css/bootstrap.css"
        th:href="@{/css/bootstrap.css}">
  <link rel="stylesheet" href="../../resources/static/css/style.css"
        th:href="@{/css/style.css}">

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
  <title>Students</title>
</head>
<body>

<header>
  <nav class="navbar navbar-dark bg-dark navbar-expand-sm text-light p-1">
    <div class="container-fluid">
      <button class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <a href="/" class="navbar-brand"><img src="../../resources/static/img/logo.svg"
                                            th:src="@{/img/logo.svg}"
                                            height="32" width="32" alt="HR"></a>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="courses.html"
               th:href="@{/courses}">Courses</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="students.html"
               th:href="@{/students}">Students</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <nav id="main-header"
       class="py-1 mb-3 navbar navbar-light bg-light text-dark">
    <div class="container-fluid">
      <span class="navbar-brand text-uppercase">Students</span>

      <ul class="navbar-nav">
        <li class="nav-item">
          <a href="student.html"
             th:href="@{/student}"
             class="btn btn-light"
             title="Add student">
            <i class="bi-plus"></i> <span class="d-none d-sm-inline">Add</span>
          </a>
        </li>
      </ul>
    </div>
  </nav>
</header>

<section id="students">
  <div class="container-fluid">
    <div class="row">
      <div class="col">
        <div class="card">
          <table class="table table-striped">
            <thead class="table-dark">
            <tr>
              <th>Course Name</th>
              <th>Name</th>
              <th>Email</th>
              <th>Course number</th>
              <th>Data of birth</th>
              <th></th>
            </tr>
            </thead>
            <tbody>
            <tr th:each ="student : ${students}">
              <td th:each ="course : ${courses}"
                  th:if="${student.courseId == course.courseId}"
                  th:text="${course.courseName}">Some course</td>
              <td th:text="${student.studentName}">Ivanov Ivan</td>
              <td th:text="${student.email}">ivanov@mail.ru</td>
              <td th:text="${student.courseNumber}">1</td>
              <td th:text="${student.studentDate}">1999-12-17</td>
              <td class="text-end">
                <a href="student.html"
                   th:href="@{|/student/${student.studentId}|}"
                   class="btn-sm btn-outline-secondary"
                   title="Edit course">
                  <i class="bi-pen"></i><span class="d-none d-md-inline">&nbsp;Edit</span></a>
                <span data-bs-toggle="modal" data-bs-target="#deleteDialog"
                      th:attr="data-id=${student.studentId},data-name=${student.studentName}">
                                    <a href="#" class="btn-sm btn-outline-secondary"
                                       title="delete student"><i class="bi-x"></i><span
                                            class="d-none d-md-inline">&nbsp;Delete</span>
                                    </a>
                                </span>
              </td>

<!--              <td class="text-end">-->
<!--                <a href="student.html"-->
<!--                   th:href="@{|/student/${student.studentId}|}"-->
<!--                   class="btn-sm btn-outline-secondary"-->
<!--                   title="Edit student">-->
<!--                  <i class="bi-pen"></i><span class="d-none d-md-inline">&nbsp;Edit</span></a>-->
<!--                <span data-bs-toggle="modal" data-bs-target="#deleteDialog1"-->
<!--                      th:attr="data-id=${student.studentId},-->
<!--                                               data-name=${student.studentName},-->
<!--                                               data-email=${student.email},-->
<!--                                               data-course=${student.courseNumber},-->
<!--                                               data-date=${student.studentDate}">-->
<!--                                    <a href="#" class="btn-sm btn-outline-danger"-->
<!--                                       title="Delete student"><i class="bi bi-trash"></i>-->
<!--                                        <span class="d-none d-lg-inline">&nbsp;Delete</span>-->
<!--                                    </a>-->
<!--                                </span>-->
<!--              </td>-->
            </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</section>

<footer>
  <hr/>
  <p class="text-center">&copy; 2021</p>
</footer>

<!-- Confirm delete Modal -->
<div class="modal fade" id="deleteDialog" tabindex="-1" role="dialog"
     aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header alert-danger">
        <h5 class="modal-title" id="exampleModalLabel">Delete student</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        Please confirm delete
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
        <a id="deleteUrl" href="#" class="btn btn-danger">Delete</a>
      </div>
    </div>
  </div>
</div>

<script src="../../resources/static/js/bootstrap.bundle.min.js"
        th:src="@{/js/bootstrap.bundle.min.js}"></script>
<script src="../../resources/static/js/jquery-3.4.1.slim.min.js"
        th:src="@{/js/jquery-3.4.1.slim.min.js}"></script>
<script>
    $('#deleteDialog').on('show.bs.modal', function (event) {
        var target = $(event.relatedTarget)
        $(this).find('.modal-body').text('Please confirm delete course: "' + target.data('name') + '"')
        document.getElementById('deleteUrl').href = '/student/' + target.data('id') + '/delete';
    })
</script>
</body>
</html>
